<!DOCTYPE html>
<html>
    <head>
        <title>Window Object</title>
    </head>
    <body>
        <div>
            <h1>
                Javascript BOM
            </h1>
        </div>
        <div>
            <button onclick="showAlert();">Show</button>
            <button onclick="cancelAlert();">Cancel</button>
        </div>
        <script>
            var intervalID;

            function showAlert() {
                intervalID = setInterval(alert, 3000, 'setInterval Demo!');
            }

            function cancelAlert() {
                clearTimeout(intervalID);
            }
        </script>
    </body>
</html>
