<html>
   <head>
      <title>The jQuery Example</title>
      <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>
		
      <script type = "text/javascript" language = "javascript">
         $(document).ready(function() {
            $("div#division1").click(function () {
               var content = $(this).html();
               if(content) {
                $("#result").text(content);
                $(this).text('');
               } else {
                let content = $("#result").html();
                $(this).text(content);
                $("#result").text('');
               }
            });

            $("div#division2").click(function () {
                $(this).replaceWith("<h1>JQuery is Great</h1>");
            });

            $("div.div").click(function () {
               $(this).remove( );
            });
         });
      </script>
		
      <style>
         #division, #division2{ margin:10px;padding:12px; border:2px solid #666; width:60px;}
         .div{ margin:10px;padding:12px; border:2px solid #666; width:60px;}
      </style>
   </head>
	
   <body>
      <p>Click on the square below:</p>
      <span id="result"> </span>
		
      <div id="division" style="background-color:blue;color: white;">
         This is Blue Square!!
      </div>


      <h2>DOM Element Replacement</h2>
      <p>Click on the square below:</p>
      <span id="result2"> </span>
		
      <div id="division2" style="background-color:grey;">
         This is Grey Square!!
      </div>

      <h2>
          Removing DOM Elements
      </h2>
      <p>Click on any square below:</p>
      <span id="result3"> </span>
		
      <div class="div" style="background-color:blue;"></div>
      <div class="div" style="background-color:green;"></div>
      <div class="div" style="background-color:red;"></div>
   </body>
</html>
